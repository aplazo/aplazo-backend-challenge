# Spring Configurations
spring:
  # Data Source Configurations
  datasource:
    url: jdbc:h2:mem:${SPRING_DATASOURCE_DB:db_dev}
    driver-class-name: ${SPRING_DATASOURCE_DCN:org.h2.Driver}
    username: ${SPRING_DATASOURCE_USERNAME:sa}
    password: ${SPRING_DATASOURCE_PASSWORD:}

  # JPA Configurations
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  # H2 Configurations
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
